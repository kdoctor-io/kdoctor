apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test
  namespace: default
  labels:
    app: test
spec:
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      name: test
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: ghcr.m.daocloud.io/kdoctor-io/kdoctor/agent:<<EXAMPLE_APP_IMAGE_TAG>>
          imagePullPolicy: IfNotPresent
          command: ["/usr/bin/agent"]
          args:
            - "--app-mode=true"
